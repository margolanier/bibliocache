<section ng-controller="LoginController" class="form-container">
	<h2>Log in to your account</h2>

	<form method="post" action="/login">
		<ng-form name="loginForm">
			<input type="email" ng-model="email" name="email" placeholder="example@domain.com">
		</ng-form>

		<ng-form name="passwordForm">
			<input type="password" ng-model="password" name="password" placeholder="password">
		</ng-form>

		<button>Log In</button>
	</form>

	<p>Don't have an account? <a ui-sref="registration">Register here.</a></p>
</section>
