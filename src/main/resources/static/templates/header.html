	<h1>Bibliocache</h1>
</header>

<header ng-show="('map' | isState) || ('end-session' | isState)" id="defaultHeader">

	<ul class="toolbar">
		<li><button id="logOutBtn" ng-click="logOut()">Log out</button></li>
	</ul>
</header>
