<!doctype html>
<html>

<head>
    <title>Bibliocache</title>
	<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.2/angular-messages.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoCv60nVilICtLnfFn7JMYvN_s04li5V0" async defer></script>
    <script src="app.js"></script>
</head>

<body ng-app="BibliocacheApp">
	<bib-header></bib-header> <!--<a ui-sref="new-session">Bibliocache</a>-->
	<nav>
		<ul>
			<li><a ui-sref="new-session">New Session</a></li>
			<li><a ui-sref="map">Show Map</a></li>
			<li><a ui-sref="end-session">In range</a></li>
		</ul>
	</nav>

    <ui-view>
        <new-session></new-session>
    </ui-view>

    <bib-footer></bib-footer>

</body>

</html>
